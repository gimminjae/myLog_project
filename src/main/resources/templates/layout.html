<body>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

<script src="https://uicdn.toast.com/editor-plugin-chart/latest/toastui-editor-plugin-chart.min.js"></script>

<!-- katex -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.0/katex.min.js"></script>

<div th:replace="common/navbar :: navbarFragment"></div>

<script src="/common.js"></script>

<script th:inline="javascript">
  const params = /*[[ ${param} ]]*/ null;

  if (params.msg) {
    successModal(params.msg[0]);
  }

  if (params.errorMsg) {
    errorModal(params.errorMsg[0]);
  }
</script>

<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<th:block class="container mx-auto" layout:fragment="content"></th:block>
<!-- 기본 템플릿 안에 삽입될 내용 End -->
