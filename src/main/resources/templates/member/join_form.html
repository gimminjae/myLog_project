<html layout:decorate="~{layout}">
<div layout:fragment="content">
  <form th:action="@{/member/join}" th:object="${memberForm}" method="post">
    <div th:fragment="formErrorsFragment" class="alert alert-danger"
         role="alert" th:if="${#fields.hasAnyErrors()}">
      <div th:each="err : ${#fields.allErrors()}">
        <div th:text="${err}"></div>
      </div>
    </div>
    <div>
      <p>아이디</p>
      <input class="input" type="text" th:field="*{username}">
    </div>
    <div>
      <p>비밀번호</p>
      <input class="input" type="password" th:field="*{password1}">
    </div>
    <div>
      <p>비밀번호 확인</p>
      <input class="input" type="password" th:field="*{password2}">
    </div>
    <div>
      <p>이메일</p>
      <input class="input" type="email" th:field="*{email}">
    </div>
    <div>
      <p>닉네임</p>
      <input type="text" th:field="*{nickname}">
    </div>
    <button type="submit">회원가입</button>
  </form>
</div>
</html>
