<html layout:decorate="~{layout}">
<div layout:fragment="content" class="flex justify-center">
    <div class="hero" style="width: 50%;">
        <form th:action="@{/member/modifyMember}" method="post" th:object="${modifyMemberForm}" style="width: 100%;">
            <div th:replace="common/form_errors :: formErrorsFragment"></div>
            <div class="m-1">
                <p>이메일</p>
                <input class="input input-bordered input-info" placeholder="email" style="width: 100%;"
                       type="email" name="email" id="email" th:field="*{email}">
            </div>
            <div class="m-1">
                <p>닉네임</p>
                <input class="input input-bordered input-info" placeholder="nickname" style="width: 100%;"
                       type="text" th:field="*{nickname}" name="nickname" id="nickname">
            </div>
            <div class="m-1">
                <p>비밀번호</p>
                <input class="input input-bordered input-info" placeholder="password" style="width: 100%;"
                       type="password" th:field="*{password}" name="password" id="password">
            </div>
            <div class="mt-3">
                <button style="width: 100%;" class="btn btn-primary" type="submit">회원정보 변경</button>
            </div>
        </form>
    </div>
</div>
</html>
